{%macro inputComponent(label, id ,name)%}
<div class="form-control w-full max-w-xs">
  <label class="label">
    <span class="label-text">{{label}}</span>
  </label>
  <input
    type="text"
    id="{{ id }}"
    id="{{ name }}"
    placeholder="Type here"
    class="input input-bordered w-full max-w-xs"
  />
</div>
{%- endmacro %} {% macro selectComponent(label, id, name, options) %}

<div class="form-control w-full max-w-xs">
  <label class="label">
    <span class="label-text">{{ label }}</span>
  </label>
  <select id="{{ id }}" name="{{ name }}" class="select w-full max-w-xs">
    {% for option in options %}
    <option value="{{ option.value }}">{{ option.label }}</option>
    {% endfor %}
  </select>
</div>
{%- endmacro %}
