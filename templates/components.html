{%macro inputComponent(label, id ,name)%}
<div class="form-control w-full max-w-xs">
  <label class="label">
    <span class="label-text">{{label}}</span>
  </label>
  <input
    type="text"
    id="{{ id }}"
    id="{{ name }}"
    placeholder="Type here"
    class="input input-bordered w-full max-w-xs"
  />
</div>
{%- endmacro %}
